<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push">
    <app-sidenav (closeSidenav)="closeSidenav()"></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (toggleSidenav)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
